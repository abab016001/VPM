<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" defer></script>
</head>
<style>
    :root {
        --primary: #0061fe;
        --second: #5f9dff;
        --radius: 25px;
    }
    .btn1 {
        width: 130px;
        background: white;
        margin: 0 10px;
        padding: 5px 0;

        color: black;
        font-weight: bolder;
        font-size: 1.3rem;

        border: 2px solid var(--second);
        border-radius: var(--radius);
        cursor: pointer;
    }
    .btn1:hover {
        background: var(--primary);
        color: white;
    }

</style>
<body>
    <h1>參數維護</h1>
    <div class="container">
        <div class="f-row">
            <b class="t-y-center">文件提領/進館-參數設定 CFG_DOC.csv</b>
            <button class="btn1" onclick="processExport('doc');">匯出</button>
            <button class="btn1" onclick="processImport('doc');">匯入(csv)</button>
            <input type="file" class="d-none" id="upload-cfg-doc" accept=".csv">
        </div>
        <div class="f-row">
            
        </div>
    </div>
</body>
</html>
